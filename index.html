<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <h1>To-Do list</h1>
        <div class="insert-container">
            <input v-model="newTodo"  type="text" placeholder="Nuovo ToDo">
            <button @click="addNewTodo" >Invio</button>
        </div>
        <div class="todo-container">
            <ul>
                <li v-for="(todo, index) in todos">
                    <p @click="doLineThrough(index)" :class="todos[index].done===true ? 'done': ''">{{todo.text}} </p>
                    <i @click="removeToDo(index)" class="fa-solid fa-xmark"></i>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
